<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel 2</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="slides.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="sm-devices.css">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body data-role="page" id="page_one">
    <div id="carouselTwo">
        <div class="carouselTwo-container">

            <div id="anchor" style="background-color:powderblue;" class="carouselTwo-slides animate__animated animate__slideInRight">
                <img src="../img/img_mountains.jpg">
            </div>
            
            <div style="background-color:purple;" class="carouselTwo-slides animate__animated animate__slideInRight">
                <img src="../img/img_5terre.jpg">
            </div>
            
            <div style="background-color:green;" class="carouselTwo-slides animate__animated animate__slideInRight" >
                <img src="../img/img_lights.jpg">
            </div>

            <div style="background-color:red;" class="carouselTwo-slides animate__animated">
                <img src="../img/img_nature.jpg">
            </div>

            <div style="background-color:green;" class="carouselTwo-slides animate__animated">
                <img src="../img/img_snow.jpg">
            </div>

            <div style="background-color:blue ;" class="carouselTwo-slides animate__animated">
                <img src="../img/img_woods.jpg">
            </div>

            <div style="background-color:yellow;" class="carouselTwo-slides animate__animated">
                <img src="../img/img_lake.jpg">
            </div>

            <div style="background-color:orange;" class="carouselTwo-slides animate__animated">
                <img src="../img/img_branch.jpg">
            </div>
            
        </div>
        
    </div>
    <div id="button-container">
        <div id="carouselTwo-buttons">
            <a class="prev">Previous</a>
            <a class="next">Next</a>
        </div>
    </div>

</body>
</html>
